<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">قائمة مهامي</h1>
                        
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="أضف مهمة جديدة...">
                            <button class="btn btn-primary" id="addTaskBtn">
                                <i class="bi bi-plus-lg"></i> إضافة
                            </button>
                        </div>
                        
                        <div id="taskList" class="mb-3">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                        
                        <button id="deleteAllBtn" class="btn btn-danger w-100">
                            <i class="bi bi-trash"></i> حذف الكل
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
